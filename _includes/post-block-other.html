{% assign projects = page.other_projects %} {% for project in projects %}

<article class="post-block" role="article">
	<header class="post-block__header" role="header">
		<a href="{{ project.url }}" class="post-block__title" target="_blank">{{ project.title }}</a>

	</header>

	<div class="post-block__content">
		<div class="post-block__org">{{ project.org }}</div>
		<div class="post-block__team">
			<ul class="meta-list">
				{% for member in project.team %}
				<li>{{ member }}</li>
				{% endfor %}
			</ul>
		</div>
		</section>
</article>

{% endfor %}
