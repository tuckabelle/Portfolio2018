<header class="site-header" role="banner">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%} {%- assign
    page_paths = site.header_pages | default: default_paths -%} {%- if
    page_paths -%}
    <nav class="site-nav">
      {% if page.url != '/' %}
      <a
        class="btn-back"
        data-proj="{{ page.title | url_encode }}"
        href='{{ "/" | relative_url }}#{{ page.title | url_encode }}'
        >BACK</a
      >
      {% else %} {% endif %}
    </nav>

    {%- endif -%}
  </div>
</header>
