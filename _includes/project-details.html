<ul class="meta-list">
	<li>
		<div class="label">Year</div>
		{{ page.year }}
	</li>
	<li>
		<div class="label">Type</div>
		{{ page.product_type }}
	</li>
	<li>
		<div class="label">Role</div>
		{{ page.role }}
	</li>
	{% for member in page.team %}
	<li>
		<div class="label">Team</div>
		<ul class="meta-list">
			{% for member in project.team %}
			{% assign item = member | split: ": " %}

			<li>{{ item[0] }}, <em>{{ item[1] }}</em></li>
			{% endfor %}
		</ul>

	</li>

	{% endfor %}
</ul>
