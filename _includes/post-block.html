{% assign projects = site.projects %} {% for project in projects %}
<li>
  <h3>
    <a
      class="post-block_title"
      id="{{ project.title | url_encode }}"
      href="{{ project.url | relative_url }}"
    >
      {{ project.title | escape }}
    </a>
  </h3>
  <a class="post-block_img intro-thumb" href="{{ project.url }}">
    <img class="full" src="{{ project.banner_image }}" />
  </a>

  {% if site.show_excerpts %} {{ project.excerpt }} {% endif %}
</li>
{% endfor %}
