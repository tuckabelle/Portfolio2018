{% assign projects = site.projects %} {% for project in projects %}
<div class="post-block-container">
	<div class="post-block_info">
		<span class="post-date">{{ project.date }}</span>
		<h3>
			<a class="post-block_title" id="{{ project.title | url_encode }}" href="{{ project.url | relative_url }}">
				{{ project.title | escape }}
			</a>
		</h3>
		<p class="home-content">{{ project.sub_heading }}</p>
		<div class="post-block_links">
			<div class="post-block_links-detail">
				<a href="{{ project.link | relative_url }}">
					View Case Study
				</a>
			</div>

			<div class="post-block_links-url">
				<a href="{{ project.link }}">
					Launch Project
				</a>
			</div>
		</div>
	</div>
	<div class="post-block_img-container over-right">
		<a class="post-block_img intro-thumb" href="{{ project.url }}">
			<img class="full" src="{{ project.banner_image }}" />
		</a>
	</div>

</div>
{% endfor %}
