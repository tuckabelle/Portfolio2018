<div class="btn-launch {{ include.class }} launch-link">

	<a href="{{ project.project-link }}" alt="Visit {{ include.alt }}" target="_blank">

		<span>{{ include.content }}</span>
		<div class="btn-launch__icon">

			<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path class="line" d="M11 8V11H1V1H4" stroke="black" stroke-width="2" />
				<path class="arrow1" d="M4 1H11V8" stroke="black" stroke-width="2" />
				<path class="arrow2" d="M11 1L1 11" stroke="black" stroke-width="2" />
			</svg>

		</div>
	</a>
</div>
