<section id="intro-container">
	<div id="intro-wrds" class="over-right">
		<img src="{{ 'assets/images/header bg words.svg' | relative_url }}" alt="{{
    site.title }}" title="{{ site.title }}" />
	</div>
	<div id="intro-graphic" class="over-left">
		<img src="{{ 'assets/images/adam.svg' | relative_url }}" alt="{{ site.title
    }}" title="{{ site.title }}" />
	</div>
	<div id="intro-subtitle">
		{{ page.heading }}
	</div>
	<p id="intro-desc">
		{{ page.sub_heading }}
	</p>
</section>
